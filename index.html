<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç∫ BEER STATS - BRUTAL DATA</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <!-- BRUTAL HEADER -->
    <header class="brutal-header">
        <h1 class="brutal-title">üç∫ BEER STATS</h1>
        <div class="brutal-subtitle">BRUTAL DATA VISUALIZATION</div>
    </header>

    <!-- AT-A-GLANCE DASHBOARD -->
    <section class="brutal-section dashboard">
        <h2 class="brutal-heading">INSTANT STATS</h2>
        <div class="stats-grid">
            <div class="stat-card brutal-card">
                <div class="stat-number" id="total-checkins">---</div>
                <div class="stat-label">TOTAL CHECKINS</div>
            </div>
            <div class="stat-card brutal-card offset">
                <div class="stat-number" id="avg-rating">---</div>
                <div class="stat-label">AVG RATING</div>
            </div>
            <div class="stat-card brutal-card">
                <div class="stat-number" id="unique-beers">---</div>
                <div class="stat-label">UNIQUE BEERS</div>
            </div>
            <div class="stat-card brutal-card offset">
                <div class="stat-number" id="top-venue">---</div>
                <div class="stat-label">TOP VENUE</div>
            </div>
        </div>
    </section>

    <!-- LEADERBOARDS -->
    <section class="brutal-section leaderboards">
        <h2 class="brutal-heading">BRUTAL RANKINGS</h2>
        
        <div class="leaderboard-grid">
            <div class="leaderboard brutal-card">
                <h3 class="leaderboard-title">TOP RATED BEERS</h3>
                <div id="top-beers" class="leaderboard-list"></div>
            </div>
            
            <div class="leaderboard brutal-card offset-right">
                <h3 class="leaderboard-title">DOMINANT BREWERIES</h3>
                <div id="top-breweries" class="leaderboard-list"></div>
            </div>
            
            <div class="leaderboard brutal-card">
                <h3 class="leaderboard-title">BEER STYLES</h3>
                <div id="top-styles" class="leaderboard-list"></div>
            </div>
        </div>
    </section>

    <!-- INTERACTIVE EXPLORATION -->
    <section class="brutal-section exploration">
        <h2 class="brutal-heading">DATA EXPLORATION</h2>
        
        <div class="exploration-controls">
            <button class="brutal-btn active" data-view="timeline">TIMELINE</button>
            <button class="brutal-btn" data-view="ratings">RATINGS</button>
            <button class="brutal-btn" data-view="venues">VENUES</button>
        </div>
        
        <div class="chart-container brutal-card">
            <div id="main-chart"></div>
        </div>
    </section>

    <!-- UNIQUE INSIGHTS -->
    <section class="brutal-section insights">
        <h2 class="brutal-heading">BRUTAL INSIGHTS</h2>
        
        <div class="insights-grid">
            <div class="insight brutal-card">
                <h3 class="insight-title">VENUE PERSONALITIES</h3>
                <div id="venue-ratings-chart"></div>
            </div>
            
            <div class="insight brutal-card offset-down">
                <h3 class="insight-title">STYLE VS RATING</h3>
                <div id="style-rating-scatter"></div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="brutal-footer">
        <div class="footer-text">POWERED BY BRUTAL DESIGN & D3.JS</div>
    </footer>

    <script src="venues_data.js"></script>
    <script src="script.js"></script>
</body>
</html>
